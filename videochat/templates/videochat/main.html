{% extends 'base.html' %}
{% load static %} {% load widget_tweaks %}
{% block content %} 
<div class="container mt-5">
    <div class="text-center mb-4">
        <h3 id="label-username" class="display-6">USERNAME</h3>
        <div class="input-group w-50 mx-auto">
            <input type="text" id="username" class="form-control" placeholder="Enter your username">
            <button id="btn-join" class="btn btn-primary">Join Room</button>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="mt-3 d-flex justify-content-center gap-2">
        <button id="btn-toggle-audio" class="btn btn-outline-secondary">
            <i class="fas fa-microphone"></i> Audio Mute
        </button>
        <button id="btn-toggle-video" class="btn btn-outline-secondary">
            <i class="fas fa-video"></i> Video Off
        </button>
    </div>

    <!-- Responsive Video Grid -->
    <div id="video-container" class="video-grid-container mt-4">
        <div class="video-wrapper">
            <video id="local-video" class="rounded" autoplay playsinline></video>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</div>
<style>
    .video-grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        justify-items: center;
        align-items: center;
        padding: 1rem;
        width: 100%;
    }
    
    .video-wrapper {
        width: 100%;
        position: relative;
        padding-top: 56.25%; /* 16:9 aspect ratio */
    }
    
    .video-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
{% endblock content %}
