<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Channels WebRTC</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username" placeholder="Enter your username"><button id="btn-join">Join Room</button>
    </div>

    <div class="main-grif-container">
        <div id="video-container">
            <div><video id="local-video" style="float: left;" autoplay playinline></video></div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
