{% extends 'main.html' %} {% load static %} {% block content %}
<body class="g-sidenav-show bg-gray-100">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center"> 
        <div class="row justify-content-center w-100">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0 shadow-lg">
                    <div class="card-header text-center pt-6 pb-2">
                        <h5 class="fs-4">Enter Appointment</h5>
                    </div>
                    <div class="card-body px-4 py-3">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="room" class="form-label">Room name</label>
                                <input type="text" class="form-control" id="room" placeholder="Room name" name="room" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
